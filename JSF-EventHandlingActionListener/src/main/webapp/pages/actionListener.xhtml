<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
 
    <h:body>
    	<h1>JSF 2 actionListener example</h1>
		
		<h:form id="form">
			<h3>Using Method binding: Using method to listen in Bean</h3>
		  	<h:commandButton id="submitButton" 
			value="Submit" action="#{listenerBean.outcome}" 
			actionListener="#{listenerBean.printIt}" />
		</h:form>
		<h:form id="form1">
			<h3>Using ActionListener: Implement ActionListener interface to handle event</h3>
		  	<h:commandButton id="submitButton" 
			value="Submit" action="#{listenerBean.outcome}" >
			<f:actionListener type="com.vietsci.listener.MyActionListener" />
	  		</h:commandButton>	
 		</h:form>
    </h:body>
</html>
