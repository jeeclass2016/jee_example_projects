<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
 	<h:head>
        TEST
    </h:head>
    <h:body>
    	<h1>This is sign up example using PrimeFaces</h1>
    	
		<h:form>
			Usename : <h:inputText value = "#{userBean.userName}"/> <br/><br/>
			Password: <h:inputSecret value="#{userBean.password}" /> <br/><br/>
			Gender  :
			<h:selectOneRadio value="#{userBean.gender}">
		   		<f:selectItem itemValue="Male" itemLabel="Male" />
		   		<f:selectItem itemValue="Female" itemLabel="Female" />	   			
			</h:selectOneRadio>	
			<br/>
			Date of Birth <p:calendar value="#{userBean.dob}"/>
			<br/>
			<h:commandButton value="Submit" action="#{userBean.signUpUser}"></h:commandButton>
		</h:form>
    </h:body>
</html>
