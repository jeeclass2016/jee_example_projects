<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
 
    <h:body>
    	<h2>This is home page in JSF Navigation Condition example</h2>
 		<h3> This is form for Navigation in Controller </h3>
		<h:form>
		   <h:commandLink action="#{navigationController.showPage}" value="Page1">
		      <f:param name="pageId" value="1" />
		   </h:commandLink>
		   <br/>
		   <h:commandLink action="#{navigationController.showPage}" value="Page2">
		      <f:param name="pageId" value="2" />
		   </h:commandLink>
		   <br/>
		   <h:commandLink action="#{navigationController.showPage}" value="Home">
		      <f:param name="pageId" value="3" />
		   </h:commandLink>
		</h:form>
		
		<h3> This is form for Navigation in faces-config.xml </h3>
		<h:form>
    	   <h:commandButton action="payment" value="Payment" />
		</h:form>
		
 
    </h:body>
</html>
